<html>
  <head>
    <title>APP ALBUMS</title>
    <link rel="stylesheet" href="./assets/css/estyls.css" />

    <script src="./assets/js/main.js"></script>
  </head>

  <body>
    <h1>Alta de album</h1>
    <div class="logo">
      <img src="./assets/img/21238.png" />
    </div>
    <div class="input">
      <form id="formularioAlbum">
        <div class="separar">
          <label for="userId">User ID:</label>
          <input type="number" id="userId" />
        </div>
        <div class="separar">
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>
        <button type="button" onclick="saveAlbum()">Save</button>
      </form>
      <div class="mensaje" id="respuesta"></div>
    </div>
  </body>
</html>
